{% extends 'base.html' %}
<!-- {% import 'macros.html' as macro%} -->
<!-- Content block -->
{%block content%}
<div class="container">

	<!-- NEWS -->
	<h3 class="top" >Articles from {{id}}</h3>
	<h3 class="top" > Top Headlines</h3>

	<div class="row">

		{% for article in article%}

		<div class="col-md-3" id="articlecard">
			<div class="panel panel-default" id="cardcontent">
				<a href="{{article.url}}" target="_blank">
					<img src="{{article.image}}" alt="{{article.title}}" class="img-responsive" styles="height:30px">
				</a>

				<div class="panel-body">
					<div class="caption">
					<h4><a href="{{article.url}}" target="_blank">{{article.title |truncate(35)}}</a></h4>
					
					<a href="{{article.url}}" target="_blank"> Read More</a>
				</div>
				<div class="footer">
                    Published at: {{article.date}}
                </div>

			</div>
		</div>
	</div>

	{% endfor %}
</div>
</div>

{% endblock%}
